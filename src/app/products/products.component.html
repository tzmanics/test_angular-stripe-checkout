<div class="products">
  <main class="products-list">
    <div class="product-item" *ngFor="let product of products">
      {{ product.name }}
      <img [src]="product.image" />
      {{ product.description }}
      {{ product.price | currency }} |
      <button (click)="triggerCreateCheckout(product)">Buy Now</button>
    </div>
  </main>
</div>
